<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    
</head>

<body>

    <header class="header-fixed">

        <div class="header-limiter">
    
            <h1><a href="#">Weather-<span>App</span></a></h1>
    
            
                <div class="socialtop">
                    <div class='top-social'>
                        <a href='https://www.linkedin.com/in/dhananjay-yedlabadkar-20b952242' target="_blank"></i><img width="48" height="48" src="./icons/linkedin.png" alt="linkedin"/></a>
                        <a href='https://github.com/dhananjayyedlabadkar' target="_blank"><img width="48" height="48" src="./icons/github.png" alt="github"/></a>
                        
                    </div>
                </div>
            
    
        </div>
    
    </header>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the City Name" spellcheck="flase">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./icons/sun.gif" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="icons/humidity1.gif">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="icons/wind1.gif">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <div class="footer">
            <p><b> Made with <img src="https://em-content.zobj.net/source/skype/289/fire_1f525.png " srcset="https://em-content.zobj.net/source/skype/289/fire_1f525.png 2x" width="25" height="25" > by Djay © 2023 </b> </p>
        </div>
    
</body>

<script src="index.js"></script> 

</html>
